
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e0f2f1);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: #0d47a1;
            text-align: center;
            font-size: 1.75rem;
        }

        label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 0.25rem;
            width: 100%;
        }

        button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0277bd;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f0f4f8;
            border-left: 5px solid #0288d1;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üì¶ Product Stock Checker</h1>
        <label for="product">Enter Product Name:</label>
        <input type="text" id="product" placeholder="e.g., Wrangler">
        <button onclick="getStock()">Get Stock</button>
        <div class="result" id="output"></div>
    </div>

    <div class="card">
        <h1>üì¶ Order Status Checker</h1>
        <label for="orderId">Enter Order ID:</label>
        <input type="text" id="orderId" placeholder="e.g., 12345">
        <button onclick="getOrderStatus()">Check Status</button>
        <div class="result" id="orderOutput"></div>
    </div>

    <div class="card">
        <h1>ü§ñ Customer Support Chatbot</h1>
        <label for="chatInput">Ask a question:</label>
        <input type="text" id="chatInput" placeholder="e.g., What are the top-selling products?">
        <button onclick="askChatbot()">Ask</button>
        <div class="result" id="chatOutput"></div>
    </div>

    <script>
        async function getStock() {
            const productName = document.getElementById('product').value;
            const output = document.getElementById('output');
            output.innerHTML = 'üîÑ Loading...';

            try {
                const response = await fetch(`http://127.0.0.1:8000/product-stock/${encodeURIComponent(productName)}`);
                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<span style='color:red;'>‚ùå ${data.error}</span>`;
                } else {
                    output.innerHTML = `<strong>‚úÖ Result:</strong><br>${JSON.stringify(data, null, 2)}`;
                }
            } catch (err) {
                output.innerHTML = '<span style="color:red;">‚ö†Ô∏è Error fetching data.</span>';
            }
        }

        async function getOrderStatus() {
            const orderId = document.getElementById('orderId').value;
            const output = document.getElementById('orderOutput');
            output.innerHTML = 'üîÑ Checking...';

            try {
                const response = await fetch(`http://127.0.0.1:8000/order-status/${encodeURIComponent(orderId)}`);
                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<span style='color:red;'>‚ùå ${data.error}</span>`;
                } else {
                    output.innerHTML = `<strong>üì¶ Status:</strong><br>${data.message || JSON.stringify(data, null, 2)}`;
                }
            } catch (err) {
                output.innerHTML = '<span style="color:red;">‚ö†Ô∏è Error fetching response.</span>';
            }
        }

        async function askChatbot() {
            const query = document.getElementById('chatInput').value;
            const output = document.getElementById('chatOutput');
            output.innerHTML = 'ü§ñ Thinking...';

            try {
                const response = await fetch(`http://127.0.0.1:8000/chatbot?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<span style='color:red;'>‚ùå ${data.error}</span>`;
                } else {
                    output.innerHTML = `<strong>üí¨ Response:</strong><br>${data.message || JSON.stringify(data, null, 2)}`;
                }
            } catch (err) {
                output.innerHTML = '<span style="color:red;">‚ö†Ô∏è Error fetching response.</span>';
            }
        }
    </script>
</body>
</html>
